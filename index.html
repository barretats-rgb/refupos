<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refugio POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* --- PRINT STYLES FOR TABLET FALLBACK --- */
      @media print {
        body * {
          visibility: hidden;
          height: 0;
          overflow: hidden;
        }
        #printable-area, #printable-area * {
          visibility: visible;
          height: auto;
          overflow: visible;
        }
        #printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 10px;
          background: white;
          color: black;
          font-family: 'Courier New', Courier, monospace; /* Thermal printer font look */
        }
        @page {
          margin: 0;
          size: auto;
        }
        /* Hide browser header/footers if possible */
        html {
          background-color: white;
        }
      }
    </style>
